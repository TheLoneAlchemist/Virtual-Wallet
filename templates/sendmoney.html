{% extends 'base.html' %}
{% block title %} Send Money{% endblock title %}
{% block body %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card border-0 shadow">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">Send Money</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="/sendmoney">
            {% csrf_token %}
            <div class="form-group">
              <label for="user-select">Select a user:</label>
              <select class="form-control" id="user-select" name="user">
                {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" id="amount" name="amount" value="1">
            </div>
            <div class="form-group">
              <label for="remark">Remark:</label>
              <input type="text" class="form-control" id="remark" name="remark">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
