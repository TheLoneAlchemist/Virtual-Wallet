{% extends 'base.html' %}
{% block title %} Request Money{% endblock title %}
{% block body %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form method="POST" action="/requestmoney" class="bg-light p-4 rounded">
        {% csrf_token %}
        <div class="form-group">
          <label for="user-select">Select a user:</label>
          <select class="form-control" id="user-select" name="user">
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" value="1">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Request Money</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
