{% extends 'base.html' %}
{% block title %} Register{% endblock title %}
{% block body %}

<style>
  form {
    max-width: 500px;
    margin: auto;
  }

  input,
  button {
    font-size: 1.2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-check-label {
    margin-left: 1.5rem;
  }
</style>

<div class="container">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Sign up account</h5>
          </div>
          <div class="card-body">

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-outline-info">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
